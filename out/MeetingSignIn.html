<!DOCTYPE html PUBLIC "-//OPENHTMLTOPDF//DOC XHTML Character Entities Only 1.0//EN" "">
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>PDF</title>
    <style>
        @page {
            size: 1100px 1200px;
            -fs-max-overflow-pages: 10; /* 0 by default */
            -fs-overflow-pages-direction: ltr; /* Also available is rtl */
            @top-left {

                /* 分页页数 */
                /*content: "Page33" counter(page) " of " counter(pages);*/
                background-image: url("https://representative-visit-1252497236.cos.accelerate.myqcloud.com/dev_0/config/2024-12-09/43d4b3e3cd8807a1a369902598bfb7ec-bvg0sfcp.jpg");
                background-size: contain;
                background-repeat: no-repeat;
                background-position: left;
                width: 50%;
            }
            @bottom-center {
              content: counter(page);
            }
            @top-right {
              width: 50%;
              content: element(ph);
            }
        }

        p.pageHeader{
          position: running(ph);
        }

        .clearfix:after {
            content: "";
            display: block;
            clear: both;
        }

        @media print {
            .page-break-before {
                page-break-before: always;
            }
        }

        .divider {
            width: 950px;
            border-bottom: 1px solid #333333;
            border-radius: 2px 2px 2px 2px;
            margin: 24px auto;
        }

        object[type="watermark"] {
            position: fixed;
            display: block;
            width: 100%;
            height: 100%;
            transform: rotate(-45deg);
            z-index: 1000;
            left: 0;
            top: 0;
        }

        hr {
            margin: 24px 0;
        }

        /*table {*/
        /*    page-break-inside: avoid;*/
        /*    -fs-table-paginate: paginate;*/
        /*    -fs-page-break-min-height: 1.5cm;*/
        /*}*/

        table td {
            padding: 10px 10px 10px 14px;
            word-wrap: break-word;
            word-break: break-all;
            white-space: normal;
        }

        .images {
            margin-top: 24px;
        }

        .images img {
            width: 100%;
            height: 1050px;
        }

        * {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Source Han Sans', 'Emoji';
            font-size: 16px;
            line-height: 1.5;
        }

        .container {
            width: 950px;
            margin: 0 auto;
            background: #fff;
            color: #333333;
        }
    </style>
</head>
