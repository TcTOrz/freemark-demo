<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
    <style>
        @page {
            size: 1100px 1200px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Source Han Sans', 'Emoji';
            font-size: 16px;
            line-height: 1.5;
        }

        .mw70 {
            min-width: 70px;
        }

        .mw42 {
            min-width: 42px;
        }

        .mt16 {
            margin-top: 16px;
        }

        .mt48 {
            margin-top: 48px;
        }

        .ml70 {
            margin-left: 70px;
        }
        .mgb-16{
            display:block;
            height:30px;
            margin-bottom:16px;
        }
        .container {
            background: #fff;
            padding: 41px 55px 0;
            bx-sizing: border-box;
            padding-top: 28px;
        }

        .container .title {
            padding-bottom: 13px;
            border-bottom: 1px solid #333333;
            height: 59px;
            line-height: 59px;
            position: relative;
            width: 100%;
        }

        .container .title .name {
            font-size: 24px;
        }

        .container .title .visit-code {
            position: absolute;
            font-size: 14px;
            right: 15px;
            top: 0;
            white-space: nowrap;
        }

        .container .title .dot {
            display: inline-block;
            width: 10px;
            height: 10px;
            background: #1ab370;
            border-radius: 5px;
            margin-right: 10px;
            transform: translateY(-4px);
        }

        .container .line {
            width: 100%;
            height: 1px;
            background: #e5e5e5;
            border-radius: 2px;
            margin: 16px 0;
        }

        .container .basic-info {
            padding: 16px 0 0 0;
        }

        .container .basic-info label {
            padding-left: 16px;
        }

        .container .basic-info span {
            padding-left: 8px;
        }

        .container .basic-info .basicInfo-main-sponsor {
            clear: both;
            padding-top: 4px;
            padding-bottom: 4px;
        }

        .container .basic-info .basicInfo-main-time {
            height: 38px;
        }

        .container .basic-info .basicInfo-main-time .item {
            width: 49.3%;
            float: left;
        }

        .container .basic-info .basicInfo-main-timeR {
            width: 49%;
            min-height: 36px;
            line-height: 36px;
            background: #f9f9f9;
            float: left;
        }

        .container .basic-info .basicInfo-main-timeR-remark {
            padding-left: 70px;
        }

        .container .basic-info .basicInfo-main-timeR-remark label {
            margin-left: -70px;
        }

        .container .basic-info .basicInfo-main-timeR-remark span {
            padding-left: 0;
        }

        .container .basic-info .basicInfo-main-timeR label {
            font-size: 14px;
            font-weight: 500;
            color: #333333;
        }

        .container .basic-info .basicInfo-main-timeR span {
            font-size: 14px;
            font-weight: 400;
            color: #666666;
        }

        .container .basic-info .basicInfo-main-sponsor-C {
            float: left;
            margin-right: 1%;
            background: #f9f9f9;
            width: 49%;
            margin-bottom: 4px;
            min-height: 36px;
            line-height: 36px;
            word-break: break-all;
            position: relative;
            padding-left: 70px;
        }

        .container .basic-info .basicInfo-main-sponsor-C label {
            font-size: 14px;
            min-width: 70px;
            font-weight: 500;
            display: block;
            float: left;
            margin-left: -70px;
        }

        .container .basic-info .basicInfo-main-sponsor-C span {
            font-size: 14px;
            font-weight: 400;
            color: #666666;
            display: block;
        }

        .container .basic-info .basicInfo-main-organizer {
            width: 99%;
            min-height: 494px;
            margin-top: 16px;
            padding-bottom: 16px;
            background-color: #f9f9f9;
        }

        .container .basic-info .basicInfo-main-organizer .img {
            width: 100%;
            height: 420px;
            background-color: #f9f9f9;
            padding-left: 94px;
            padding-top: 16px;
        }

        .container .basic-info .basicInfo-main-organizer .img img {
            width: 100%;
            height: 100%;
        }

        .container .basic-info .basicInfo-main-organizer label {
            font-size: 14px;
            min-width: 70px;
            display: block;
            font-weight: 500;
            float: left;
            height: 60px;
        }

        .container .basic-info .basicInfo-main-organizer span {
            font-size: 14px;
            font-weight: 400;
            color: #666666;
            margin-top: 4px;
            background: #f9f9f9;
            display: block;
        }

        .other-info-template {
            margin-top: 24px;
            width: 100%;
        }

        .other-info-template .other-info-T {
            font-size: 16px;
            font-weight: 500;
            color: #333333;
            line-height: 16px;
            margin-bottom: 16px;
        }

        .other-info-template .temp-text {
            margin-top: 24px;
            clear: both;
        }

        .temp-text .temp-title {
            font-size: 14px;
            font-weight: 400;
            color: #333333;
            line-height: 20px;
        }

        .temp-text .temp-desc {
            font-size: 14px;
            font-weight: 400;
            color: #666666;
            line-height: 20px;
            margin-top: 8px;
        }

        .temp-text .temp-list {
            margin-top: 8px;
        }

        .temp-text .temp-list .temp-li {
            padding: 0px 14px;
            border: 1px solid #f5f5f5;
            margin-top: 4px;
            height: 36px;
            line-height: 36px;
        }

        .temp-li .temp-li-T {
            display: inline-block;
            width: 90%;
        }

        .temp-li .temp-li-B {
            display: inline-block;
            padding-left: 10px;
        }

        .temp-text .temp-list .temp-li span {
            font-size: 14px;
            font-weight: 400;
            color: #333333;
            line-height: 20px;
        }

        .temp-text .temp-list .temp-li span:last-child {
            color: #1ab370;
            cursor: pointer;
        }

        .temp-mp4-li {
            float: left;
            padding: 16px;
            margin-top: 8px;
            border: 1px solid #f5f5f5;
            margin-right: 20px;
            width: 136px;
            height: 156px;
            box-sizing: border-box;
            margin-bottom: 24px;
        }

        .temp-mp4-li .temp-mp4-img {
            border: 1px solid #f5f5f5;
            width: 104px;
            height: 104px;
        }

        .temp-mp4-li .temp-mp4-btn {
            color: #1ab370;
            cursor: pointer;
            font-size: 14px;
            font-weight: 400;
            line-height: 20px;
            text-align: center;
            padding-top: 8px;
        }

        .temp-mp4-li .temp-mp4-img img {
            width: 100%;
            height: 100%;
        }

        .temp-img-li {
            width: 600px;
            margin-top: 16px;
        }

        .temp-img-li img {
            width: 100%;
            height: 100%;
        }

        .basicInfo-main-organizer,
        .basicInfo-main-time,
        .basicInfo-main-sponsor,
        .temp-img-li,
        .temp-mp4-li,
        .temp-li,
        .temp-img,
        .page-break
         {
            page-break-inside:avoid;
        }
    </style>
</head>
